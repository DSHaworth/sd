<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="clickMenu()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>EAMA</span>
      <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <span *ngFor="let item of menu">
          <a mat-button [routerLink]="item.route">
            <i class="nav-icon {{item.iconName}}"></i>
            {{ item.displayName }}
          </a>
        </span>
  
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
